<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidDataChat Performance Report</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #2563eb;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 20px;
    }
    .header-info {
      display: flex;
      flex-direction: column;
    }
    .summary {
      background-color: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .summary-result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .pass {
      color: #10b981;
    }
    .fail {
      color: #ef4444;
    }
    .scenario {
      margin-bottom: 40px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .scenario-header {
      background-color: #f9fafb;
      padding: 15px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    .scenario-body {
      padding: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background-color: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label {
      font-size: 14px;
      color: #6b7280;
    }
    .chart-container {
      height: 300px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    .threshold-line {
      stroke: #ef4444;
      stroke-width: 2;
      stroke-dasharray: 5,5;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      border-top: 1px solid #e5e7eb;
      padding-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div>
      <h1>RapidDataChat Performance Report</h1>
      <div class="header-info">
        <span id="timestamp">Generated on: </span>
        <span id="baseUrl">Base URL: </span>
        <span id="iterations">Iterations: </span>
      </div>
    </div>
  </div>

  <div class="summary">
    <h2>Performance Summary</h2>
    <p>Overall 95th percentile latency across all scenarios:</p>
    <div class="summary-result" id="overallResult"></div>
    <p>Threshold: <span id="threshold"></span>ms</p>
  </div>

  <h2>Scenario Results</h2>
  <div id="scenarios"></div>

  <div class="footer">
    <p>RapidDataChat Performance Report - Generated by performance-test.js</p>
  </div>

  <script>
    // Load the performance results
    fetch('../performance-results.json')
      .then(response => response.json())
      .then(data => {
        // Populate header info
        document.getElementById('timestamp').textContent = `Generated on: ${new Date(data.timestamp).toLocaleString()}`;
        document.getElementById('baseUrl').textContent = `Base URL: ${data.baseUrl}`;
        document.getElementById('iterations').textContent = `Iterations: ${data.iterations}`;
        
        // Populate summary
        const overallResult = document.getElementById('overallResult');
        overallResult.textContent = `${data.summary.overallP95}ms`;
        overallResult.className = data.summary.meetsRequirement ? 'summary-result pass' : 'summary-result fail';
        document.getElementById('threshold').textContent = data.summary.threshold;
        
        // Populate scenarios
        const scenariosContainer = document.getElementById('scenarios');
        Object.entries(data.scenarios).forEach(([name, scenario]) => {
          const scenarioDiv = document.createElement('div');
          scenarioDiv.className = 'scenario';
          
          // Create scenario header
          const header = document.createElement('div');
          header.className = 'scenario-header';
          header.innerHTML = `<h3>${name}</h3>`;
          scenarioDiv.appendChild(header);
          
          // Create scenario body
          const body = document.createElement('div');
          body.className = 'scenario-body';
          
          // Add stats
          const stats = document.createElement('div');
          stats.className = 'stats';
          
          // Min stat
          const minStat = document.createElement('div');
          minStat.className = 'stat-card';
          minStat.innerHTML = `
            <div class="stat-label">Min</div>
            <div class="stat-value">${scenario.stats.min}ms</div>
          `;
          stats.appendChild(minStat);
          
          // Max stat
          const maxStat = document.createElement('div');
          maxStat.className = 'stat-card';
          maxStat.innerHTML = `
            <div class="stat-label">Max</div>
            <div class="stat-value">${scenario.stats.max}ms</div>
          `;
          stats.appendChild(maxStat);
          
          // Avg stat
          const avgStat = document.createElement('div');
          avgStat.className = 'stat-card';
          avgStat.innerHTML = `
            <div class="stat-label">Average</div>
            <div class="stat-value">${scenario.stats.avg}ms</div>
          `;
          stats.appendChild(avgStat);
          
          // Median stat
          const medianStat = document.createElement('div');
          medianStat.className = 'stat-card';
          medianStat.innerHTML = `
            <div class="stat-label">Median</div>
            <div class="stat-value">${scenario.stats.median}ms</div>
          `;
          stats.appendChild(medianStat);
          
          // 95th percentile stat
          const p95Stat = document.createElement('div');
          p95Stat.className = 'stat-card';
          p95Stat.innerHTML = `
            <div class="stat-label">95th Percentile</div>
            <div class="stat-value ${scenario.stats.p95 <= data.summary.threshold ? 'pass' : 'fail'}">${scenario.stats.p95}ms</div>
          `;
          stats.appendChild(p95Stat);
          
          body.appendChild(stats);
          
          // Add chart
          const chartContainer = document.createElement('div');
          chartContainer.className = 'chart-container';
          const canvas = document.createElement('canvas');
          chartContainer.appendChild(canvas);
          body.appendChild(chartContainer);
          
          // Create chart
          new Chart(canvas, {
            type: 'line',
            data: {
              labels: Array.from({ length: scenario.timings.length }, (_, i) => i + 1),
              datasets: [{
                label: 'Response Time (ms)',
                data: scenario.timings,
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.1,
                fill: true
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Response Time (ms)'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Iteration'
                  }
                }
              },
              plugins: {
                annotation: {
                  annotations: {
                    threshold: {
                      type: 'line',
                      yMin: data.summary.threshold,
                      yMax: data.summary.threshold,
                      borderColor: '#ef4444',
                      borderWidth: 2,
                      borderDash: [5, 5],
                      label: {
                        content: `Threshold (${data.summary.threshold}ms)`,
                        enabled: true
                      }
                    }
                  }
                }
              }
            }
          });
          
          // Add raw data table
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>Iteration</th>
              <th>Response Time (ms)</th>
            </tr>
          `;
          table.appendChild(thead);
          
          const tbody = document.createElement('tbody');
          scenario.timings.forEach((timing, i) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${i + 1}</td>
              <td>${Math.round(timing)}ms</td>
            `;
            tbody.appendChild(row);
          });
          table.appendChild(tbody);
          body.appendChild(table);
          
          scenarioDiv.appendChild(body);
          scenariosContainer.appendChild(scenarioDiv);
        });
      })
      .catch(error => {
        console.error('Error loading performance results:', error);
        document.body.innerHTML = `
          <h1>Error Loading Performance Results</h1>
          <p>Failed to load performance results: ${error.message}</p>
        `;
      });
  </script>
</body>
</html>
